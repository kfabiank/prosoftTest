<!DOCTYPE html>
<html>

<head>
    <title>Test Fabian Moya</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 text-center">
                <h1>Test Fabian Moya</h1>
                <form onsubmit="return validateForm()" method="post">
                    Start Date:(Format: MM/DD/YYYY)
                    <input type="text" id="startDate" required="" pattern="(0[1-9]|1[012])[/.](0[1-9]|[12][0-9]|3[01])[/.](19|20)\d\d">
                    <br> Number of days: <br/>1 or 2 digit day (1-31 depending on the month)
                    <input type="text" name="numberDays" id="numberDays" pattern ="([1-9]|[12][0-9]|3[01])" required maxlength="2">
                    <br> Country Code: Example CR, US
                    <input type="text" name="countryCode" id="countryCode"  pattern="[A-Za-z]{2}" required>
                    <br>
                    <button type="submit" >Submit</button>
                </form>
            </div>
                <h2>Calculate Dates from : <span id="dates"></span></h2>
                <div id="caleandar" class="col-sm-6 text-center"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/calendar.js"></script>
    <script type="text/javascript" src="js/getdata.js"></script>

</body>

</html>
